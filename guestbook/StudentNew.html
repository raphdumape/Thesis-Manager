  <div class="page-header"><h2>Enter Student Details</h2></div>
  <div class="well bs-component">
<form action="/student/new" method="post" class="form-horizontal">
<fieldset>
<div class="form-group">
    <label class="col-lg-2 control-label">Department: </label>
  <div class="col-lg-3">
    <select name="department" id="intro" class="form-control">
          <option value="COE">CoE</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="IE">IE</option>
            <option value="CE">CE</option>
            <option value="ME">ME</option>
            </select>
  </div>
</div>     
  <div class="form-group">        
    <div class="col-lg-7">
            <input type="text" value="" id="fname" class="form-control" name="firstname" placeholder="First Name"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-7">
            <input type="text" value="" id="lname" class="form-control" name="lastname" placeholder="Last Name"/>
    </div>
  </div>


<div class="form-group">
  <div class="col-lg-7">
    <input type="text" value="" id="snum" class="form-control" name="s_num" placeholder="Student Number"/>
  </div>
</div>

 <div class="form-group">
  <div class="col-lg-7">
          <input type="text" value=""  id="emai" class="form-control" name="emailadd" placeholder="Email"/>
  </div>
</div>

<div class="form-group">
    <label class="col-lg-2 control-label">Remarks: </label>
</div>
<div class="form-group">  
  <div class="col-lg-10">
    <textarea name="remarks" id="remarks" style="resize:none; "class="form-control" rows="3"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-10 col-lg-offset-2">
    <button type="reset" class="btn btn-default">Cancel</button>
    <button name="submit" type="submit" class="btn btn-primary" id="submit">Submit</button>
  </div>
</div>

</fieldset>
